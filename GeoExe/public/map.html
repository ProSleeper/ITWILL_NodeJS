<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글맵</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html,body {
      width: 100%;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 95%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR9gyctkuoytyi_6GE2vuXPAoA29HscWk">
  </script>

  <script type="text/javascript">
    function onLoad() {
      initMap();
    }

    let map;
    const centerLocation = { lng: 127.0316, lat: 37.4989 };

    function initMap() {
      console.log("하이");
      map = new google.maps.Map(document.getElementById('map'), {
        center: centerLocation,
        zoom: 22, // 1-22 까지 존재 (지도 확대 축소)
      });

      const marker = new google.maps.Marker({
        position: centerLocation,
        icon: './image/mylocation.png',
        animation: google.maps.Animation.BOUNCE,
        title: 'ITWILL!'
      });

      marker.setMap(map);
    }

  </script>

</head>

<body onload="onLoad();">
  <p>구글맵으로 내 위치 표시하기</p>
  <div id="map"></div>


</body>

</html>
